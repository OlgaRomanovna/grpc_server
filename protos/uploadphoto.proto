syntax = "proto3";

import "google/protobuf/timestamp.proto";

service PhotoService {
    rpc Photo(IdRequest) returns (PhotoResponse) {}
    rpc AddPhoto(PhotoRequest) returns (PhotoResponse) {}
    rpc RandomPhotos(CountRequest) returns (stream PhotoResponse) {}
    rpc UploadPhotos(stream PhotoRequest) returns (UploadStatus) {}
}

message IdRequest {
    string id = 1;
}

message CountRequest {
    uint32 count = 1;
}

message PhotoRequest {
    string description = 1;
    string content = 2;
}

message PhotoResponse {
    string id = 1;
    string description = 2;
    google.protobuf.Timestamp timestamp = 3;
    string content = 4;
}

message UploadStatus {
    bool success = 1;
    string message = 2;
}
